sv_map volleyball_s
sv_scorelimit 10
sv_motd Welcome to a Teeworlds BALL Server (Volleyball)

clear_votes

add_vote "restart" "restart 5"
add_vote "------MAPS FOR THIS MOD-------" "echo 1"
add_vote "MAP: SPRING" "sv_map volleyball_f"
add_vote "MAP: SUMMER" "sv_map volleyball_s"
add_vote "MAP: AUTUMN" "sv_map volleyball_h"
